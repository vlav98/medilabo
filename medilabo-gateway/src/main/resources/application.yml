server:
  port: 8761
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: patients
          uri: http://patients:8090
          predicates:
            - Path=/medilabo-patients
        - id: notes
          uri: http://notes:8091
          predicates:
            - Path=/medilabo-notes
        - id: risk-report
          uri: http://risk-report:8094
          predicates:
            - Path=/medilabo-risk-report
eureka:
  instance:
    hostname: 172.18.0.3
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
