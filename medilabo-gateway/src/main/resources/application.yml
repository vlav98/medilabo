server:
  port: 9000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: patients
          uri: http://patients:8090
          predicates:
            - Path=/medilabo-patients/**
        - id: notes
          uri: http://notes:8091
          predicates:
            - Path=/medilabo-notes/**
        - id: risk-report
          uri: http://risk-report:8094
          predicates:
            - Path=/medilabo-risk-report/**
    config:
      uri: http://localhost:9001
      enabled: true
      label: main
  config:
    import: optional:configserver:https://github.com/vlav98/medilabo-config
logging:
  level:
    root: debug
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka
