server:
  port: 8090

eureka:
  instance:
    hostname: patients
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://${eureka.instance.hostname}:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true

spring:
  application:
    name: patients
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/medilabo
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: admin
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
  config:
    import: optional:configserver:http://localhost:9001
  main:
    web-application-type: reactive
