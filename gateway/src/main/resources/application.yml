server:
  port: 9000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
      - id: patients
        uri: http://${IPADDRESS:localhost}:8090
        predicates:
          - Path=/patients/**
      - id: notes
        uri: http://${IPADDRESS:localhost}:8091
        predicates:
          - Path=/notes/**
      - id: risk-report
        uri: http://${IPADDRESS:localhost}:8094
        predicates:
          - Path=/risk-report/**
  config:
    import: optional:configserver:https://github.com/vlav98/medilabo-config

eureka:
  instance:
    hostname: ${IPADDRESS:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${IPADDRESS:localhost}:8761/eureka/

logging:
  level:
    com.netflix.eureka: INFO
